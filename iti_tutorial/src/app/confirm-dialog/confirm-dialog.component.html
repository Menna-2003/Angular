<h2 mat-dialog-title>Confirm Order</h2>
<mat-dialog-content
  >Are you sure you want to place this order?</mat-dialog-content
>
<mat-dialog-actions align="end" class="gap-2">
  <button mat-button (click)="onCancel()" class="btn btn-danger">Cancel</button>
  <button mat-button class="btn btn-primary" (click)="onConfirm()">
    Confirm
  </button>
</mat-dialog-actions>
