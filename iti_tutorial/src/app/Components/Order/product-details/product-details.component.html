<div
  class="card mt-5 mb-5"
  style="min-width: 330px; max-width: 50%; margin: auto"
>
  <img class="card-img-top" [src]="product?.imgURL" alt="Card image cap" />
  <div class="card-body">
    <h1 class="card-title text-center">{{ product?.name }}</h1>
    <div class="card-text">
      <h3>Price: {{ product?.price | currency : "EUR" : "code" }}</h3>
      <h3>Quantity: {{ product?.quantity }}</h3>
    </div>
    <div class="d-flex gap-5 justify-content-center">
      <img
        class="Previous"
        [style.opacity]="CurrentProductId == productIdsList[0] ? '0.3' : '1'"
        (click)="Previous()"
        src="../../../../assets/images/circle-chevron-left-solid.svg"
        alt="Previous"
      />
      <button class="btn btn-primary" (click)="GoBack()">Go Back</button>
      <img
        class="Next"
        [style.opacity]="CurrentProductId == productIdsList[productIdsList.length-1] ? '0.3' : '1'"
        (click)="Next()"
        src="../../../../assets/images/circle-chevron-right-solid.svg"
        alt="Next"
      />
    </div>
  </div>
</div>
