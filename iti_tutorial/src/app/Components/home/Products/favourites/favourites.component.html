<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center mt-5" style="min-height: 60vb;">
    <div class="col mb-5" *ngFor="let product of favourites; let i = index">
        <div class="card h-100">
            <!-- Product image-->
            <img class="card-img-top" [src]="product.imgURL" alt="..." />
            <!-- Product details-->
            <div class="card-body p-4">
                <div class="text-center">
                    <!-- Product name-->
                    <h3 class="fw-bolder">{{product.name}}</h3>
                    <!-- Product reviews-->
                    <div class="d-flex justify-content-center small text-warning mb-2">
                        <mat-icon>star</mat-icon>
                        <mat-icon>star</mat-icon>
                        <mat-icon>star</mat-icon>
                        <mat-icon>star</mat-icon>
                        <mat-icon>star_border</mat-icon>
                        <!-- <mat-icon style="color:rgb(25, 51, 220) ;">bookmark_border</mat-icon> -->
                    </div>
                    <!-- Product price-->
                    {{product.price | currency}}
                </div>
            </div>
            <!-- Product actions-->
            <div
                class="card-footer p-4 pt-0 border-top-0 bg-transparent d-flex align-items-center justify-content-center gap-2">
                <div class="text-center"><a class="btn btn-outline-dark mt-auto"
                        [routerLink]="['/Products', product.id]">View
                        Details</a></div>
                <mat-icon (click)="RemoveFromFavourites(product)">favorite</mat-icon>
            </div>
        </div>
    </div>
</div>
