<ul class="cards">
  <li class="cards__item" *ngFor="let category of categories; let i = index">
    <div class="card">
      <div class="card__image card__image--fence">
        <img [src]="category.img" alt="">
      </div>
      <div class="card__content">
        <div class="card__title text-center">{{category.name}}</div>
        <p class="card__text mt-3">{{category.description}}</p>
        <button class="btn btn--block card__btn">View Products</button>
      </div>
    </div>
  </li>
</ul>
